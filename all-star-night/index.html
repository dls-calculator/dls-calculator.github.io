<!doctype html>
<html>
    <head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="../assets/styles.css" rel="stylesheet">
    <script src="../assets/all-star-night-calculator.js"></script> 
    </head>
    <body>  

        <div class="relative flex flex-col w-full h-full overflow-scroll text-gray-700 bg-white shadow-md rounded-lg bg-clip-border max-w-6xl">
            <table id="productTable" class="w-full text-left table-auto min-w-max">
                <thead>
                <tr>
                    <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                        Item
                    </p>
                    </th>
                    <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                        Quantity
                    </p>
                    </th>
                    <th class="p-4 border-b border-slate-300 bg-slate-50 hidden md:table-cell">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                        Rate
                    </p>
                    </th>
                    <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                        Total
                    </p>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="hover:bg-slate-50">
                    <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        Advanced Search Maps
                    </p>
                    </td>
                    <td class="px-4 py-2 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        <input
                        class="w-24 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow sm:w-min"
                        type="text"
                        onkeypress="handleAllowNumbersOnly(event)"
                        onkeyup="addComma(this);"
                        placeholder="0"/>
                    </p>
                    </td>
                    <td class="p-4 border-b border-slate-200 hidden md:table-cell">
                    <p class="block text-sm text-slate-800">
                        120 each
                    </p>
                    </td>
                    <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                       1,000,000,000
                    </p>
                    </td>
                </tr>
                <tr class="hover:bg-slate-50">
                    <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        Advanced Search Maps
                    </p>
                    </td>
                    <td class="px-4 py-2 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        <input
                        class="w-24 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow sm:w-min"
                        type="text"
                        onkeypress="handleAllowNumbersOnly(event)"
                        onkeyup="addComma(this);"
                        onkeydown=""
                        placeholder="0"/>
                    </p>
                    </td>
                    <td class="p-4 border-b border-slate-200 hidden md:table-cell">
                    <p class="block text-sm text-slate-800">
                        120 each
                    </p>
                    </td>
                    <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        1,000,000,000
                    </p>
                    </td>
                </tr>
                <tr class="hover:bg-slate-50">
                    <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        Wall Art
                    </p>
                    </td>
                    <td class="px-4 py-2 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        <input
                        class="w-24 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow sm:w-min"
                        type="text"
                        onkeypress="handleAllowNumbersOnly(event)"
                        onkeyup="addComma(this);"
                        placeholder="0"/>
                    </p>
                    </td>
                    <td class="p-4 border-b border-slate-200 hidden md:table-cell">
                    <p class="block text-sm text-slate-800">
                        120 each
                    </p>
                    </td>
                    <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        1,000,000,000
                    </p>
                    </td>
                </tr>
                <tr class="hover:bg-slate-50">
                    <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        test text
                    </p>
                    </td>
                    <td class="px-4 py-2 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        <input
                        class="w-24 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow sm:w-min"
                        type="text"
                        onkeypress="handleAllowNumbersOnly(event)"
                        onkeyup="addComma(this);"
                        placeholder="0"/>
                    </p>
                    </td>
                    <td class="p-4 border-b border-slate-200 hidden md:table-cell">
                    <p class="block text-sm text-slate-800">
                        120 each
                    </p>
                    </td>
                    <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        1,000,000,000
                    </p>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="2" class="p-4 text-left font-bold text-slate-800 border-t border-slate-300">
                    Phase Total:
                    </td>
                    <td colspan="1" class="p-4 font-bold text-slate-800 border-t border-slate-300 hidden md:table-cell">
                    </td>
                    <td colspan="1" class="p-4 font-semibold text-slate-800 border-t border-slate-300">
                    1000000000
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>

    </body>
</html>
